<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cece's Designs</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to favicon -->
    <link rel="shortcut icon" href="images/Screenshot (59).png" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-section">
        <!-- Declaring Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <!-- Title of Page(Link) -->
            <a class="navbar-brand" href="#">
                <img src="images/Screenshot (59).png" class="nav-img" width="30" height="27"/>
                <span class="nav-des">Cece's Designs</span>
            </a>
            <!-- Button for toggled items -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Div for navbar contents -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- unordered list for navbar contents -->
                <ul class="navbar-nav mr-auto">
                    <!-- first list of navbar contents -->
                    <li class="nav-item active">
                        <!-- link to first navbar -->
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- List for second navbar contents -->
                    <li class="nav-item">
                        <!-- link for second nav item -->
                        <a class="nav-link" href="#">About Me</a>
                    </li>
                    <!-- List for navbar dropdown(third item in the navbar) -->
                    <li class="nav-item dropdown">
                        <!-- link to navbar dropdown -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Designs
                        </a>
                        <!-- div for navbar menu -->
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- link to first dropdown menu -->
                                <a class="dropdown-item" href="#">Children's Wears</a>
                                <!-- link to second dropdown menu -->
                                <a class="dropdown-item" href="#">Ladies Wears</a>
                                <!-- div for separator in dropdown -->
                                <div class="dropdown-divider"></div>
                                <!-- link to last dropdown menu -->
                                <a class="dropdown-item" href="#">Children and ladies match wears</a>
                            </div>
                            <!-- There can be more dropdown items if you wish to add them -->
                    </li>
                    <!-- list for fourth content in the navbar -->
                    <li class="nav-item">
                    <!-- link to navbar content -->
                        <a class="nav-link" href="#" tabindex="-1">Contact me</a>
                    </li>
                    <!-- closing the unordered list tag -->
                </ul>
                <!-- form to search for contents in the page -->
                <form class="form-inline my-2 my-lg-0">
                    <!-- text field -->
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <!-- button to search -->
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>


    <!-- Page contents -->
    <header class="header">
        <section class="section">
            <div class="main-section">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6" id="header-contents">
                        <h1 class="header-title">Welcome to Cece's Designs</h1>
                        <p class="header-subtitle">Beauty is our inspiration</p>
                        <button class="btn btn-outline-warning my-2 my-sm-0 header-button" type="button">Go to designs</button>
                    </div>
                </div>
            </div>
        </section>
    </header>





    <!-- Links to Boostrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
